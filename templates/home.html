{% extends "layout.html" %}
{% block title %}
    Home
{% endblock %}

{% block content %}

    <body>

        <h1>Sudoku</h1>
    
    
    <div id="board"></div>
    <br>
    <div id="digits"></div>
    <div class="timer">
        <div id="showNum">
            0
        </div>

        <button id="start" onclick="start()"> start </button>
        <button id="pause" onclick="pause()"> pause </button>
        <button id="reset" onclick="reset()"> reset </button>

    <!-- Just to show the code is working this block can be deleted when we
    can correclty import the javascript -->

    <script>
        // Timer

        let int =null;
        let num = 0;

        // A function that would continuously growing per second

        function timer() {
            num += 1;
            var min = parseInt(num/60); // minutes
            var sec = num % 60; // seconds
            document.getElementById("showNum").innerHTML = min + ':' + sec ;
        }

        // the start button
        function start(){
            if(int == null){
                int = setInterval(timer,1000); 
            }
        }

        // the pause button
        function pause(){
            clearInterval(int);
            int = null;
        }


        // reset button
        function reset(){
            if (int == null) {
                num = 0;
                document.getElementById("showNum").innerHTML = num;
            }
        }
    </script>

    </div>
    <div id="buttons">
        <button clas="button" id="undo"><i class="fa-solid fa-rotate-left"></i>Undo</button>
        <button clas="button" id="erase"><i class="fa-solid fa-eraser"></i>Erase</button>
        <button clas="button" id="notes"><i class="fa-solid fa-pencil"></i>Notes</button>
        <button clas="button" id="hint"><i class="fa-solid fa-lightbulb"></i>Hint</button>
    </div>
    <br>

    </body>
