<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <!--Awesome fonts-->
        <script src="https://kit.fontawesome.com/4a7727080e.js" crossorigin="anonymous"></script>
        <!--app css-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}" />
        <!--Javascript-->
        <script type="text/javascript" src="/static/app.js"></script>

    </head>


{% extends "layout.html" %}
{% block title %}
    Home
{% endblock %}

{% block content %}

    <body>

        <h1>Sudoku</h1>
    
    
    <div id="board"></div>
    <br>
    <div id="digits"></div>
    <div class="timer">
        <div id="display">
        </div>


        <button id="start" onclick="start()"> start </button>
        <button id="pause" onclick="pause()"> pause </button>
        <button id="reset" onclick="reset()"> reset </button>

    </div>
    <div id="buttons">
        <button clas="button" id="undo"><i class="fa-solid fa-rotate-left"></i>Undo</button>
        <button clas="button" id="erase"><i class="fa-solid fa-eraser"></i>Erase</button>
        <button clas="button" id="notes"><i class="fa-solid fa-pencil"></i>Notes</button>
        <button clas="button" id="hint"><i class="fa-solid fa-lightbulb"></i>Hint</button>
    </div>
    <br>

    </body>
    

</html>
{% endblock %}
